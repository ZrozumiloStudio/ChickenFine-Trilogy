    <script>
	
	function okbuddy() {
	  const music = new Audio("wgnrride.wav");
      music.loop = true;
	  music.play();
	  music.volume = 0.1;
	  document.getElementById('popup1').style.display = 'none';
	}
	
        let missilesLeft = 5;
        let hits = 0;
        let windSpeed = 1;
        let gameActive = true;
        let helicopterX = 0;
        let helicopterY = 0;
        let helicopterDirection = 1;
        let helicopterSpeed = 1;
        let missiles = [];
        let lastTime = 0;
        
        let gameWidth = 0;
        let gameHeight = 0;
        let helicopterWidth = 200;
        let helicopterHeight = 100;
        
        const gameContainer = document.getElementById('game-container');
        const helicopter = document.getElementById('helicopter');
        const crosshair = document.getElementById('crosshair');
        const missilesLeftDisplay = document.getElementById('missiles-left');
        const hitsDisplay = document.getElementById('hits');
        const windValueDisplay = document.getElementById('wind-value');
        const gameOverScreen = document.getElementById('game-over');
        const resultMessage = document.getElementById('result-message');
        const restartButton = document.getElementById('restart-button');
        
        function updateWind() {
            windSpeed += (Math.random() * 2 - 1) * 0.5;
            
            windSpeed = Math.max(-10, Math.min(10, windSpeed));
            
            windValueDisplay.textContent = Math.abs(windSpeed).toFixed(1);
            
            if (windSpeed > 0) {
                windValueDisplay.style.color = 'red';
            } else if (windSpeed < 0) {
                windValueDisplay.style.color = 'blue';
            } else {
                windValueDisplay.style.color = 'white';
            }
        }
        
        function fireMissile(targetX, targetY) {
            if (!gameActive || missilesLeft <= 0) return;
            
            missilesLeft--;
            missilesLeftDisplay.textContent = missilesLeft;
            
            const rpgRect = document.getElementById('rpg').getBoundingClientRect();
            const startX = rpgRect.left + rpgRect.width / 2;
            const startY = rpgRect.top;
            
            const missile = document.createElement('div');
            missile.className = 'missile';
            missile.style.left = `${startX}px`;
            missile.style.top = `${startY}px`;
            
            // Calculate initial angle
            const dx = targetX - startX;
            const dy = targetY - startY;
            let angle = Math.atan2(dy, dx);
            missile.style.transform = `rotate(${angle}rad)`;
            
            gameContainer.appendChild(missile);
            
            missiles.push({
                element: missile,
                x: startX,
                y: startY,
                angle: angle,
                speed: 5,
                windInfluence: 0,
                active: true
            });
        }
        
        function initGame() {
            missilesLeft = 5;
            hits = 0;
            gameActive = true;
            missiles = [];
            
            gameWidth = gameContainer.clientWidth;
            gameHeight = gameContainer.clientHeight;
            
            document.querySelectorAll('.missile').forEach(m => m.remove());
            
            missilesLeftDisplay.textContent = missilesLeft;
            hitsDisplay.textContent = hits;
            
            gameOverScreen.style.display = 'none';
            
            updateWind();
            
            positionHelicopter();
            
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        function positionHelicopter() {
            helicopterX = Math.random() * (gameWidth - helicopterWidth);
            helicopterY = Math.random() * (gameHeight / 2);
            
            helicopterDirection = Math.random() > 0.5 ? 1 : -1;
            helicopterSpeed = 3 + Math.random() * 1.5;
            
            updateHelicopterPosition();
        }
        
        function updateHelicopterPosition() {
            helicopter.style.left = `${helicopterX}px`;
            helicopter.style.top = `${helicopterY}px`;
            helicopter.style.transform = `scaleX(${helicopterDirection})`;
        }
        
        function checkCollision(missileX, missileY) {
            return (
                missileX >= helicopterX &&
                missileX <= helicopterX + helicopterWidth &&
                missileY >= helicopterY &&
                missileY <= helicopterY + helicopterHeight
            );
        }
        
        function endGame(success) {
            gameActive = false;
            
            if (success) {
                xp++;
            } else {
                showSdox();
            }
            
            gameOverScreen.style.display = 'none';
        }
        
        function gameLoop(currentTime) {
            if (!gameActive) return;
            
            const deltaTime = (currentTime - lastTime) / 16; 
            lastTime = currentTime;
            
            helicopterX += helicopterSpeed * helicopterDirection * deltaTime;
            
            if (helicopterX <= 0) {
                helicopterX = 0;
                helicopterDirection = 1;
            } else if (helicopterX >= gameWidth - helicopterWidth) {
                helicopterX = gameWidth - helicopterWidth;
                helicopterDirection = -1;
            }
            
            helicopterY += Math.sin(currentTime / 1000) * 0.5 * deltaTime;
            
            helicopterY = Math.max(0, Math.min(gameHeight / 2, helicopterY));
            
            updateHelicopterPosition();
            
            if (Math.random() < 0.02) {
                updateWind();
            }
            
            for (let i = missiles.length - 1; i >= 0; i--) {
                const missile = missiles[i];
                
                missile.windInfluence += windSpeed * 0.01 * deltaTime;
                
                missile.angle += missile.windInfluence * 0.01 * deltaTime;
                
                missile.x += Math.cos(missile.angle) * missile.speed * deltaTime;
                missile.y += Math.sin(missile.angle) * missile.speed * deltaTime;
                
                missile.element.style.left = `${missile.x}px`;
                missile.element.style.top = `${missile.y}px`;
                missile.element.style.transform = `rotate(${missile.angle}rad)`;
                
                if (
                    missile.x < -30 || 
                    missile.x > gameWidth + 30 || 
                    missile.y < -30 || 
                    missile.y > gameHeight + 30
                ) {
                    missile.element.remove();
                    missiles.splice(i, 1);
                    continue;
                }
                
                if (checkCollision(missile.x, missile.y)) {
                    hits++;
                    hitsDisplay.textContent = hits;
                    missile.element.remove();
					var audio = new Audio('SFX/boom.wav');	
                    audio.play();
                    missiles.splice(i, 1);
                    
                    if (hits >= 4) {
                        endGame(true);
						passed();
                        return;
                    }
                }
            }
            
            if (missilesLeft <= 0 && missiles.length === 0 && hits < 4) {
                endGame(false);
                return;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        gameContainer.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.clientX - 15}px`;
            crosshair.style.top = `${e.clientY - 15}px`;
        });
        
        gameContainer.addEventListener('click', (e) => {
            if (gameActive) {
                fireMissile(e.clientX, e.clientY);
            }
        });
        
        restartButton.addEventListener('click', initGame);
		
		xp = 1;

   }

    }
        
        initGame();
    </script>
